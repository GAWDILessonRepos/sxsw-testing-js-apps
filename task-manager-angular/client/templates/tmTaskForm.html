<form role="form" class="task-form" ng-submit="taskForm.createTask(task)">
    <div class="form-group">
        <label>Task</label>
        <input type="text" class="form-control" name="task" ng-model="task.name">
    </div>

    <div class="form-group">
        <label>Category</label>
        <select class="form-control" ng-options="category.id as category.name for category in taskForm.categories" ng-model="task.category">
            <option value="">Select One</option>
        </select>
    </div>

    <p><button type="submit" class="btn btn-primary">Add Task</button></p>
</form>
