<form role="form" class="category-form" ng-submit="categoryForm.createCategory(category)">
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="category" ng-model="category.name">
    </div>

    <button type="submit" class="btn btn-primary">Add Category</button>
</form>
