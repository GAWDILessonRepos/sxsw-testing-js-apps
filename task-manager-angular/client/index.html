<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Manager</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="TaskManager">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-controller="ContentCtrl as content">
        <div class="col-md-6">
            <tm-task-list categories="content.categories" tasks="content.tasks"></tm-task-list>
        </div>
        
        <div class="col-md-6">
            <tm-category-form categories="content.categories"></tm-category-form>

            <tm-task-form categories="content.categories" tasks="content.tasks"></tm-task-form>

            <hr>

            <button type="button" class="btn btn-primary remove-completed" ng-click="content.removeCompleted()">Remove Completed</button>
        </div>
    </div>
</div>

<!-- libs -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>

<!-- app -->
<script src="js/app.js" type="text/javascript"></script>

<!-- factories -->
<script src="js/factories/categoryFactory.js" type="text/javascript"></script>
<script src="js/factories/taskFactory.js" type="text/javascript"></script>

<!-- controllers -->
<script src="js/controllers/contentCtrl.js" type="text/javascript"></script>

<!-- directives -->
<script src="js/directives/tmTaskList.js" type="text/javascript"></script>
<script src="js/directives/tmCategoryForm.js" type="text/javascript"></script>
<script src="js/directives/tmTaskForm.js" type="text/javascript"></script>

<!-- filters -->
<script src="js/filters/capitalize.js" type="text/javascript"></script>

</body>
</html>
